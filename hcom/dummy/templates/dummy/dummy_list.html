{% extends 'hcom/base.html' %}
{% load static %}

{% block content %}
<!-- Start of Section "Data Title and Choice of method of data showing" -->
<div class="d-flex">
    <!-- List Title -->

    <h2 class="display-5 mt-3 flex-grow-1">List of Dummies</h2>

    <!-- Select list display type -->
    <div class="btn-group mt-3 p-3" role="group">
        <button type="button" title="View as Card" class="btn btn-primary" onclick="showDataAsCard()">
            <i class="fas fa-id-card"></i>
        </button>
        <button type="button" title="View as Table" class="btn btn-primary" onclick="showDataAsTable()">
            <i class="fas fa-table"></i>
        </button>
    </div>

</div>
<hr class="mb-3">
<!-- End of Section "Data Title and Choice of method of data showing" -->

<!-- Start of Section "Data manipulation buttons" -->
<div class="row">
    <div class="col-md-9 col-sm-6" id="AddRecordButtonDiv">
        <button class="btn btn-primary my-2" title="Add New Record" onclick="CreateDataEntry()">
            <i class="fas fa-plus-square"></i>
        </button>
    </div>
    <div class="col-md-3 col-sm-6">
        <input name="search" id="dataSearchField" class="form-control my-2" placeholder="Search ..."  type="search" oninput="searchTool()" />
    </div>
</div>
<!-- End of Section "Data manipulation buttons" -->
<!-- Option 1: Display as Card -->
<div class="row mt-3" id="cardView">
    {% include "dummy/card.html" %}
</div>
<!-- End Option 1 -->

<!-- Option 2: Display as Table -->
<div class="mt-3" id="tableView"></div>
<!-- End Option 2 -->

<!-- Modal for CRUD operations -->
<div class="modal fade" tabindex="-1" id="theModal" data-bs-backdrop="static">
    <!-- The Modal is a dialog box which has a content consisting of header, body and footer
         The header can include a title + a close button,
         The body contains the main part of the modal.
         The footer include button that manipulate the content of the modal.
    -->
    {% include "hcom/modal.html" %}
</div>
<!-- End of Modal -->
{% endblock content %}

{% block scripts %}
<script src="{% static 'js/dummy_ui_actions.js' %}"></script>
{% endblock scripts %}
